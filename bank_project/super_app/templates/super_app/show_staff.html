{% extends 'base.html' %} {% block content %}

<a href="{% url 'super_app:create_staff' %}" class="mb-4 text-blue-400">Create Staff member</a>
<table class="w-full border-collapse text-md shadow-md rounded-md">
  <thead class="w-full">
    <tr class="bg-gray-200 font-bold">
      <th class="text-left p-4">Name</th>
      <th class="text-left">Email</th>
      <th class="text-left">Actions</th>
    </tr>
  </thead>
  <tbody class="mb-5">
    {% for staff in staff_members %}
    <tr class="border-b border-t" id="{{ledge.id}}">
      <td class="p-4">{{staff.first_name}} {{staff.last_name}}</td>
      <td>{{staff.email}}</td>
      <td>
        <form action="{% url 'super_app:delete_staff' staff_id=staff.id %}">
          <button><i class="fas fa-trash-alt text-red-500 text-xl mr-2"</button>
        </form>
      </td>
    </tr>
    {% endfor %} {% endblock %}
  </tbody>
</table>
